<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/generated.css" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <title>Dapper Cloud - Blog</title>
</head>

<body class="font-roboto bg-slate-900 text-gray-300">
    <div class="pt-4 h-48 w-full">
        <nav class="flex justify-end">
            <a class="pr-4 hover:scale-105 hover:underline decoration-solid" href="/">about</a>
            <a class="pr-4 hover:scale-105 hover:underline decoration-solid" href="/blog">blog</a>
            <a class="pr-4 hover:scale-105 hover:underline decoration-solid" href="/message">message</a>
        </nav>
        <h1 class="text-center text-6xl font-bold">Dapper Cloud Blog</h1>
    </div>
    <a href="/blog/post/create">Create Post</a>
    <div class="flex flex-col items-center">
        <div class="w-3/4 mx-8 p-4 border-gray-300 border-2">
            <label class="relative block">
                <span class="sr-only">Search</span>
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        class="w-5 h-5 stroke-slate-800">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </span>
                <input
                    class="text-slate-900 placeholder:italic placeholder:text-slate-400 block bg-gray-300 w-full border border-gray-300 rounded-md py-2 pl-9 pr-3 focus:outline-none focus:border-gray-800 focus:ring-gray-800 focus:ring-1 sm:text-sm"
                    placeholder="Search for anything..." type="text" name="search-string" hx-get="/blog/post/search"
                    hx-params="*" hx-trigger="keyup changed delay:500ms" hx-target="#blog-list" hx-swap="outerHTML" />
            </label>
            {{ template "post-list" . }}
        </div>
    </div>
</body>

</html>
