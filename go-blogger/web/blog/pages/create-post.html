<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/generated.css" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <title>Dapper Cloud - Blog</title>
</head>

<body class="font-roboto bg-slate-900 text-gray-300">
    <div class="pt-4 h-48 w-full">
        <nav class="flex justify-end">
            <a class="pr-4 hover:scale-105 hover:underline decoration-solid" href="/">about</a>
            <a class="pr-4 hover:scale-105 hover:underline decoration-solid" href="/blog">blog</a>
            <a class="pr-4 hover:scale-105 hover:underline decoration-solid" href="/message">message</a>
        </nav>
        <h1 class="text-center text-6xl font-bold">Dapper Cloud Blog</h1>
        <h2 class="mt-4 text-center text-3xl font-bold">Admin Create Post</h2>

    </div>
    <div class="flex flex-col items-center">
        <div class="w-3/4 mx-8 p-4 border-gray-300 border-2">
            <div id="form-message"></div>

            <form hx-post="/blog/post" hx-target="#form-message" hx-swap="innerHTML">
                <label class="relative block">
                    <span class="sr-only">Title</span>
                    <input
                        class="text-slate-900 placeholder:italic placeholder:text-slate-400 block bg-gray-300 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-gray-800 focus:ring-gray-800 focus:ring-1 sm:text-sm"
                        placeholder="Title" type="text" name="title" hx-get="/blog/post/search" hx-params="*"
                        hx-trigger="keyup changed delay:500ms" hx-target="#blog-list" hx-swap="outerHTML" />
                </label>
                <label class="relative block">
                    <span class="sr-only">Content</span>
                    <textarea
                        class="text-slate-900 placeholder:italic placeholder:text-slate-400 block bg-gray-300 h-96 w-full border border-gray-300 rounded-md mt-4 p-2 focus:outline-none focus:border-gray-800 focus:ring-gray-800 focus:ring-1 sm:text-sm"
                        placeholder="md accepted content" type="text" name="content" hx-get="/blog/post/search"
                        hx-params="*" hx-trigger="keyup changed delay:500ms" hx-target="#blog-list"
                        hx-swap="outerHTML"></textarea>
                </label>
                <button
                    class="h-12 w-24 border border-gray-300 rounded-md bg-gray-300 hover:bg-gray-500 hover:scale-105 mt-4 p-2 font-bold text-slate-900 text-center">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
