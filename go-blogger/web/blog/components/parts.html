{{define "store-thing"}}
<section>
    <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
            <h3>Stubborn Attachments</h3>
            <h5>$20.00</h5>
        </div>
    </div>
    <form hx-get="/store/checkout">
        <button type="submit" id="checkout-button">Checkout</button>
    </form>
</section>
{{end}}

{{define "form-message"}}
<h1>success</h1>
{{end}}

{{define "post-list"}}
<ul id="blog-list" class="text-lg p-4 list-disc">
    {{if not .}}<h3 class="text-lg bold">Nothing to show</h3>{{end}}
    {{range .}}
    <li><a href="/blog/post/view?id={{.Id}}">{{.Title}}</a></li>
    {{end}}
</ul>
{{end}}
